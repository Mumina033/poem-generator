<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Love Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Love Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="enter a topic"
              autofocus
              required
              autocomplete="off"
              class="instruction"
              id="user-instructions"
            />
            <input type="submit" class="heart-btn" />
          </form>
          <div class="hint">i.e Eternal, Friend or Winter</div>
        </div>

        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This was coded by Mumina Mohamed and is
        <a href="https://github.com/Mumina033/poem-generator" target="_blank"
          >open-sourced on Github</a
        >
        and hosted on
        <a href="https://love-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
